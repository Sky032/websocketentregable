<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio clase 12</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'>
    <script src="/socket.io/socket.io.js"></script>
    
</head>
<body>

    <section class="productos">

        <div class="container">
            <h2 class="title">Ingrese un nuevo producto</h2>
        </div>

            <div class="container">
                <form onsubmit="return addProduct(this)">
                    <input type="text" name="titulo" placeholder="Titulo" id="titulo">
                    <input type="text" name="precio" placeholder="Precio" id="precio">
                    <input type="text" name="imagen" placeholder="URL Imagen" id="imagen">
                    <button type="submit"> AGREGAR PRODUCTO </button>
                </form>
            </div>

            <div class="container" id="vistaProductos">

            </div>
    </section>



    <section class="comentarios">

        <div class="container">
            <h2 class="title">Comentarios usuarios</h1>

        </div>
    

        <div class="row">
            <div class="col">
                <form id="comentario_form" onsubmit="return addComment(this)">
                    <input type="text" id="nombreUsuario" placeholder="Nombre usuario" >
                    <input type="text" id="comentario" placeholder="Ingresa tu comentario">
                    <input type="submit" value="Enviar">
                </form>
                
            </div>
        </div>

        <div class="col">
            <ul id="listadoComentarios">

            </ul>
        </div>

    </section>

    
    
    <script src="index.js"></script>
</body>
</html>
